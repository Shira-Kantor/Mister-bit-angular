<div *ngIf="contact" class="contact-details">
  <img src="https://i.pravatar.cc/150?u={{contact._id}}" alt="">
  <a routerLink="/edit/{{contact._id}}" class="edit">Edit</a>
 <button (click)="onPrev()">Prev</button>
 <button (click)="onNext()">Next</button>

  <h3>{{contact.name}}</h3>
  <p>{{contact.email}}</p>
  <p>{{contact.phone}}</p>
  <transfer-fund [contact]="contact"></transfer-fund>
  <moves-list [contact]="contact"></moves-list>
  <button (click)="onBack()">Back</button>
</div>
